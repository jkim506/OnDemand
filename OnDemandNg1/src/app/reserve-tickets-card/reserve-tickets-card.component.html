<div class="container event-card" (click)="goToEventDetails()">
  <div class="row">
      <div class="col-md-12">
          <div class="details-container">
            <div class="row title">
                <p class="title-text">Details</p>
            </div>
            <div class="row organizer">
                <img src="{{event.eventOrganiser.image}}" class="organizer-image"/>
                <div class="organizer-text">
                    Organised by {{event.eventOrganiser.name}}
                </div>
            </div>
            <div class="row" style="height: 20px; margin-top: 18px;">
                <div class="col-md-5 scheduled">
                    Scheduled
                </div>
                <div class="col-md-7 seats-left">
                    {{event.capacity - event.attendees.length}} seats left
                </div>
            </div>
            <div class="row">
                <div class="bar">
                </div>
            </div>
            <div class="row top-margin-20">
                <div class="col-md-4 map">
                  <img src="../assets/map.PNG" class="map-image">
                </div>
                <div class="col-md-8">
                  <div class="event-details">
                    <div class="time">{{event.time}}</div>
                    <div class="date-location">{{event.date}}</div>
                    <div class="date-location">{{event.location}}</div>
                  </div>
                </div>
            </div>
            <div class="row reserve-tickets">
              <p>Reserve Tickets</p>
            </div>
          </div>
      </div>
  </div>
</div>
